<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Solar Saver</title>
</head>

<body class="min-h-screen">
    <header class="bg-green-500 sticky top-0 z-10">
        <section class="max-w-7xl mx-auto p-4 flex justify-between items-center">
            <h1 class="text-3xl font-medium">
                <a href="index.html">☀️ SolrSavr</a>
            </h1>
            <div>
                <nav class="hidden md:block space-x-8 text-xl" aria-label="main">
                    <a href="index.html" class="hover:opacity-50">Home</a>
                    <a href="solr_calc.html" class="hover:opacity-50">Calculator</a>
                    <a href="about.html" class="hover:opacity-50">About Us</a>
                </nav>
            </div>
        </section>
    </header>
    <main class="max-w-6xl mx-auto">
        <section id="hero"
            class="flex flex-col-reverse justify-center sm:flex-row p-6 items-center gap-8 scroll-mt-40 widescreen:section-min-height tallscreen:section-min-height">
            <div class="calc">
                <h2>To get started select your home below:</h2>
                <button class="home-size-s">Small House</button>
                <button class="home-size-m" id="3594-kwh">Medium House</button>
                <button class="home-size-l">Large House</button>
            </div>
        </section>
        <section>
            <div>
                <h2>Please choose the number of solar panels:</h2>
                <!-- <button class="slider">Slider</button> -->
                <label for="default-range" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Default
                    range</label>
                <input id="default-range" type="range" value="50"
                    class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
               <span id="output-m2">Output</span>
            </div>
        </section>
        <section>
            <div>
                <h3>Press the button below for your result:</h3>
                <button class="home-size-s">Calculate</button>
            </div>
        </section>

   </main>
   <script src="./js/script.js"></script>
</body>


</html>
