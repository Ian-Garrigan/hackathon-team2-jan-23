<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Solar Saver</title>
</head>

<body class="min-h-screen flex flex-col">
    <header class="bg-green-500 sticky top-0 z-10">
        <section class="max-w-7xl mx-auto p-4 flex justify-between items-center">
            <h1 class="text-3xl font-medium">
                <a href="index.html">☀️ SolrSavr</a>
            </h1>
            <div>
                <nav class="hidden md:block space-x-8 text-xl" aria-label="main">
                    <a href="index.html" class="hover:text-white">Home</a>
                    <a href="solr_calc.html" class="hover:text-white">Calculator</a>
                    <a href="about.html" class="hover:text-white">About Us</a>
                </nav>
            </div>
        </section>
    </header>
    <main class="max-w-6xl mx-auto">
        <section id="hero"
            class="flex flex-col-reverse justify-center sm:flex-row p-6 items-center gap-8 scroll-mt-40 widescreen:section-min-height tallscreen:section-min-height">
            <div>
                <h2>Please choose the number of solar panels:</h2>
                <label for="default-range" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Default
                    range</label>
                <input id="default-range" type="range" value="50"
                    class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
                <span id="output-m2">Output</span>
            </div>
        </section>
        <section>
            <!-- The way i set this up in the script.js file is so that choosing the house is the last step and by clicking a house you automatically display the savings report. -->
            <div class="calc">
                <h2>Choose a house below and see your result:</h2>
                <div class="home-size-s house" id="2594">Small House</div>
                <div class="home-size-m house" id="3594">Medium House</div>
                <div class="home-size-l house" id="4594">Large House</div>
            </div>
        </section>
        <section id="report"
            class="flex flex-col-reverse justify-center sm:flex-row p-6 items-center gap-8 scroll-mt-40 widescreen:section-min-height tallscreen:section-min-height">
            <article id="report-article" class="flex flex-col justify-center">
                <h2 id="report-heading"
                    class="max-w-md text-4xl font-bold text-center sm:text-5xl text-slate-900 py-10">

                </h2>
                <p id="report-paragraph" class="max-w-md text-2xl mt-4 text-center text-slate-700 dark:text-slate-400">

                </p>
            </article>

    </main>

    <footer class="bg-green-500 text-center p-4 mt-auto">
        <p>Copyright &copy; 2023 - All Rights Reserved</p>
    </footer>
    <script src="./js/script.js"></script>
</body>

</html>
