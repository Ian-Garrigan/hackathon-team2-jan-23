<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Solar Saver</title>
</head>

<body class="min-h-screen flex flex-col">
    <header class="bg-green-500 sticky top-0 z-10">
        <section class="max-w-7xl mx-auto flex flex-col sm:flex-row p-4 justify-between items-center">
            <h1 class="text-3xl font-medium">
                <a href="index.html">☀️ SolrSavr</a>
            </h1>
            <div>
                <nav class="inline md:block space-x-8 text-xl" aria-label="main">
                    <a href="index.html" class="hover:text-white">Home</a>
                    <a href="solr_calc.html" class="hover:text-white">Calculator</a>
                    <a href="about.html" class="hover:text-white">About Us</a>
                </nav>
            </div>
        </section>
    </header>
    <main class="max-w-6xl mx-auto">
        <section>
            <div class="p-4">
                <h2 class="text-3xl text-center mt-10 sm:mt-40 mb-8">To get started, please choose the number of solar panels:</h2>
                <label for="default-range" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Default
                    range</label>
                <input id="default-range" type="range" value="50"
                    class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
                <span id="output-m2">Output</span>
            </div>
        </section>
        <section>
            <!-- The way i set this up in the script.js file is so that choosing the house is the last step and by clicking a house you automatically display the savings report. -->
            <div class="calc">
                <h2 class="text-3xl text-center mt-20">Choose a house below and see your result:</h2>
                <div id="houses" class="flex flex-col sm:flex-row justify-center sm:items-end items-center mb-20 gap-5 text-center">
                    <div> 
                        <img class="w-48 m-4" src="./assets/media/images/small-house.png" alt="Small house.">
                        <button class="home-size-s house bg-green-500 p-4 rounded-2xl hover:bg-green-600 hover:text-white">Small House</button>
                    </div>
                    <div>
                        <img class="w-48 m-4" src="./assets/media/images/medium-house.png" alt="Medium House">
                        <button class="home-size-m house bg-green-500 p-4 rounded-2xl hover:bg-green-600 hover:text-white">Medium House</button>
                    </div>
                    <div>
                        <img class="w-48 m-4" src="./assets/media/images/large-house.png" alt="Large House">
                        <button class="home-size-l house bg-green-500 p-4 rounded-2xl hover:bg-green-600 hover:text-white">Large House</button>
                    </div>
                </div>
            </div>
        </section>
        <section id="report"></section>
            <article id="report-article" class="flex flex-col justify-center items-center p-4">
                <h2 id="report-heading"
                    class="max-w-md text-4xl font-bold text-center sm:text-5xl text-slate-900 py-10">

                </h2>
                <p id="report-paragraph" class="max-w-md text-2xl mt-4 text-center mb-10">

                </p>
            </article>

    </main>

    <footer class="bg-green-500 text-center p-4 mt-auto">
        <p>Copyright &copy; 2023 - All Rights Reserved</p>
    </footer>
    <script src="./js/script.js"></script>
</body>

</html>
